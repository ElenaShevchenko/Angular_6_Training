  <form [formGroup]="authForm">
    <div class="form-group">
      <label for="exampleInputEmail1" class="pb-1">{{'EMAIL' | translate}}</label>
      <input type="email"
             class="form-control"
             formControlName="userLogin"
             id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="pb-1">{{'PASSWORD' | translate}}</label>
      <input type="password"
             class="form-control"
             id="exampleInputPassword1"
             placeholder="Password"
             formControlName="userPassword">
    </div>
    <button type="button" class="btn btn-success" (click)="login()">Submit</button>
  </form>
