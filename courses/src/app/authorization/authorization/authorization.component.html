  <form>
    <div class="form-group">
      <label for="exampleInputEmail1" class="pb-1">Email address</label>
      <input type="email"
             class="form-control"
             name="userLogin"
             [(ngModel)]="userLogin"
             id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="pb-1">Password</label>
      <input type="password"
             class="form-control"
             name="userPassword"
             id="exampleInputPassword1"
             placeholder="Password"
             [(ngModel)]="userPassword">
    </div>
    <button type="button" class="btn btn-success" (click)="login()">Submit</button>
  </form>
