<div class="row pt-1 pb-3"
     *ngIf="!isCoursePageOpened">
  <div class="col-9">
    <app-search
      (searchButton)='doSearch($event)'>
    </app-search>
  </div>
  <div class="col-3 text-right">
    <app-add-course
      (triggerAddCoursePage)='triggerAddCoursePage($event)'></app-add-course>
  </div>
</div>
<div class="row"
     *ngIf="isCoursePageOpened">
  <div class="col">
    <app-add-course-page
      (addButton)='addCourse($event)'
      (cancelButton)='triggerAddCoursePage($event)'></app-add-course-page>
  </div>
</div>
<button type="button"
        *ngIf="!courseList.length && !isCoursePageOpened"
        class="btn btn-success btn-block mt-1 mb-1 load-more-button">
  NO DATA, FEEL FREE TO ADD NEW COURSE
</button>
<div class="list-group course-list"
     *ngIf="courseList.length && !isCoursePageOpened">
    <app-course-item *ngFor="let item of courseList | orderBy: courseList"
                     [courseItem] = "item"
                     (clickButton)='removeCourse($event)'
                     class="mt-1 mb-1">
    </app-course-item>
    <button type="button"
            class="btn btn-success btn-block mt-3 mb-5 load-more-button"
            (click)="loadMore()">Load More...</button>
</div>
