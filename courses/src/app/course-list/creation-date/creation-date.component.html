<ng-container [formGroup]="creationDateForm">
  <div class="form-group">
    <div class="row">
      <div class="col-4">
        <label for="date" class="pb-1">Date</label>
        <input type="date"
               class="form-control"
               id="date"
               formControlName="creationDate">
      </div>
    </div>
  </div>
</ng-container>
