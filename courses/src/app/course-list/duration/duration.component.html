<div class="row">
  <div class="col-4">
    <label for="duration" class="pb-1">Duration</label>
    <input
      type="number"
      class="form-control"
      id="duration"
      [value]="value"
      (change)="onChange($event.target.value)"
      (blur)="onChange($event.target.value)"
    >
  </div>
  <div class="col-8" *ngIf = isShown>
    <label class="pb-1"></label>
    <div class="form-control-plaintext">
      In {{this.value | duration}}
    </div>
  </div>
</div>
