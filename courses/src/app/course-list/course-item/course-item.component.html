<div class="list-group-item"
     [appHighlightItem] = "courseItem.creationDate"
     [ngClass]="{'bg-warning': courseItem.topRated}"
     data-toggle="list" role="tab">
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col-8">
          <h3>{{courseItem.title | uppercase}}
            <span
              *ngIf="courseItem.topRated"
              class="oi oi-star" title="rate" aria-hidden="true"></span></h3>
        </div>
        <div class="col-2">
         {{courseItem.durationInMin | duration}}
        </div>
        <div class="col-2">
         {{courseItem.creationDate | date: 'dd/MM/yyyy'}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{courseItem.description}}
        </div>
      </div>
    </div>
    <div class="col-2">
      <a [routerLink] ="['/courses', courseItem.id]"
         class="btn btn-success btn-block">Edit</a>
      <button type="button"
              class="remove-button btn btn-danger btn-block"
              (click)="delete()">
        Delete</button>
    </div>
  </div>
</div>
