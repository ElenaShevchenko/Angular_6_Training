<div class="list-group-item"
     data-toggle="list" role="tab">
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col-8">
          <h3>{{courseItem.title}}</h3>
        </div>
        <div class="col-2">
         {{courseItem.durationInMin}}
        </div>
        <div class="col-2">
         {{courseItem.creationDate | date: 'dd/MM/yyyy'}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{courseItem.description}}
        </div>
      </div>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-success btn-block">Edit</button>
      <button type="button" class="btn btn-danger btn-block">Delete</button>
    </div>
  </div>
</div>
