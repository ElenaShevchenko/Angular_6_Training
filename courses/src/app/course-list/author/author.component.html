<div class="form-group" [formGroup]="authorsForm">
  <label for="authors" class="pb-1">Author</label>
  <select multiple id="authors"
          name="authors"
          [formControl]="authorControl">
    <option *ngFor="let author of (authors$ | async)" [ngValue]="author">
      {{ author.name }}
    </option>
  </select>
</div>
